{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Choose a goal 🌱</h2>

<form method="post">
  <div class="list-group">
    {% for nome, punti in obiettivi.items() %}
      <label class="list-group-item d-flex justify-content-between align-items-center 
        {% if nome in raggiunti %} bg-light text-muted reached{% endif %}">

        <span class="d-flex align-items-center">
          <input type="radio" name="obiettivo" value="{{ nome }}"
          {% if nome in raggiunti %}disabled{% endif %} class="form-check-input me-2">
          {{ nome }}
        </span>

        <span class="d-flex align-items-center">
          <span class="badge rounded-pill 
            {% if nome in raggiunti %} bg-secondary crossed {% else %} bg-success {% endif %}">
            +{{ punti }}
          </span>
          {% if nome in raggiunti %}
            <span class="ms-2 text-success">✅</span>
          {% endif %}
        </span>

      </label>
    {% endfor %}
  </div>

  <div class="mt-4 text-center">
    <button type="submit" class="btn btn-success w-100">Mark the goal</button>
    <a href="{{ url_for('home') }}" class="btn btn-link mt-2">← Go back home</a>
  </div>
</form>
{% endblock %}
