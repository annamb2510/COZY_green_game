<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Green Game" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0bbda3e.js" crossorigin="anonymous"></script>
  <!-- Stile personalizzato -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="bg-sabbia text-marrone">
<body>
  <div class="loading" id="loading">ðŸŒ± Loading Green Game...</div>
  <div class="container py-4" style="display: none;" id="mainContent">
    {% block content %}{% endblock %}
  </div>

  <script>
    window.addEventListener("load", function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    });
  </script>
</body>



</html>
