<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Green Game" }}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Toastr CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  />

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- tuoi stili -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style-reset.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>

<body class="bg-sabbia text-marrone">
  <div class="loading" id="loading">ðŸŒ± Loading Green Game...</div>
  <div class="container py-4" id="mainContent" style="display: none;">
    {% block content %}{% endblock %}
  </div>

  <!-- attiva il contenuto -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    });
  </script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Flash messages as toast -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // prendo i messaggi flash come array JS
      const flashMessages = {{ get_flashed_messages() | tojson }};
      // debug: controlla in console cosa arriva dal server
      console.log("ðŸŸ¢ flashMessages:", flashMessages);

      if (flashMessages.length) {
        toastr.options = {
          closeButton: true,
          progressBar: true,
          positionClass: "toast-top-right",
          timeOut: 3000
        };
        flashMessages.forEach(msg => toastr.success(msg));
      }
    });
  </script>
</body>
</html>
