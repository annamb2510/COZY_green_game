{% extends 'base.html' %}

{% block content %}

    <i class="fas fa-seedling"></i> {{ "Start your holiday by playing with us"|t }}
</h2>

<div class="box-login box-sospesa mx-auto mt-4" style="max-width: 350px;">

</div>
{% endblock %}
