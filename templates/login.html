{% extends "base.html" %}
{% block content %}
  
  <div class="panel mx-auto" style="max-width: 400px;">
  <h1 class="mb-4 text-center">
   {{ UI_TRANSLATIONS[lang].get("Start your holiday by playing with us") }}
  </h1>
 


  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="nickname" class="form-label">
        {{ UI_TRANSLATIONS[lang].get("Nickname") }}
      </label>
      <input
        type="text"
        class="form-control"
        id="nickname"
        name="nickname"
        placeholder="{{ UI_TRANSLATIONS[lang].get("Enter your nickname") }}"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ UI_TRANSLATIONS[lang].get("Enter") }}
    </button>
  </form>
</div>
{% endblock %}
