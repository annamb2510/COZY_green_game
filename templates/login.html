{% extends "base.html" %}
{% block content %}
<div class="panel mx-auto" style="max-width: 400px;">
  <pre>LANG = {{ lang }} </pre>

  <h1 class="mb-4 text-center">
   {{ "Start your holiday by playing with us"|t }}
  </h1>


  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="nickname" class="form-label">
        {{ "Nickname"|t }}
      </label>
      <input
        type="text"
        class="form-control"
        id="nickname"
        name="nickname"
        placeholder="{{ "Enter your nickname"|t }}"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ "Enter"|t }}
    </button>
  </form>
</div>
{% endblock %}
