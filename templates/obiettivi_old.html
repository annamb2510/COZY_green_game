{% extends 'base.html' %}
{% block content %}

<h2 class="text-center mb-4">Choose a goal 🌱</h2>

<form method="post">
  <div class="text-center mb-3">
    <button type="submit" class="btn btn-outline-success btn-sm">✔️ Mark the goal</button>
  </div>  



  <div class="container-obiettivi list-group box-sospesa">
  {% for nome, punti in obiettivi.items() %}
      <label class="list-group-item d-flex justify-content-between align-items-center
        {% if nome in raggiunti %} bg-light text-muted reached{% endif %}">

        <span class="d-flex align-items-center">
          {% if nome in raggiunti %}
            <span class="baffetto">✔️</span>
          {% else %}
            <input type="radio" name="obiettivo" value="{{ nome }}" class="form-check-input me-2">
          {% endif %}
          {{ nome }}
        </span>


        {% if nome in raggiunti %}
           <span class="badge rounded-pill badge-raggiunto">+{{ punti }}</span>
        {% elif nome == selezionato %}
           <span class="badge rounded-pill badge-selezionato">+{{ punti }}</span>
        {% else %}
           <span class="badge rounded-pill badge-attivo">+{{ punti }}</span>
        {% endif %}


             </label>
    {% endfor %}
  </div>

  <div class="mt-4 text-center">
    
    <a href="{{ url_for('home') }}" class="btn btn-link mt-2">← Go back home</a>
  </div>


</form>

{% endblock %}
