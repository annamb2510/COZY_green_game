name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 9 * * 1,4'  # Lunedì e Giovedì alle 9:00 UTC
  workflow_dispatch:       # Permette di lanciarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Supabase client
        run: npm install @supabase/supabase-js --force

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
            (async () => {
              const { error } = await supabase.from('giocatori').select('id').limit(1);
              if (error) throw error;
              console.log('✅ Supabase ping riuscito');
            })();
          "
